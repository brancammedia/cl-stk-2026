name: Update Clearance Data

on:
  schedule:
    # Run at 7:30 AM EST (12:30 UTC) daily
    - cron: '30 12 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run clearance update script
        run: python update_clearance.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add clearance_data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update clearance stock data" && git push)
